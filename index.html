<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover; 
            background: #dfdfdf;
        }
        #blah{
            margin:auto;
            margin-bottom: 2em;
        }
        #imgInp{
            margin-top: 5px; ;
        }
        button{
            border-radius: 2px;
        }
    </style>
</head>
<body style="text-align: center;">
    <form runat="server">
        <img id="blah" src="1.jpg" alt="your image" />
        <br>
        <button><input type='file' id="imgInp"  /></button>
        
    </form>
    <script>
        imgInp.onchange = evt => {
            const [file] = imgInp.files
            if (file) {
                blah.src = URL.createObjectURL(file)
            }
        }
    </script>
</body> 
</html>
